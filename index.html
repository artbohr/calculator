<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Basic Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Condensed" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <h1>Basic Calculator</h1>
  <hr>

  <div class="container text-center">
    <div id="display" class="text-center">
      <p id="result">0</p>
      <br>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-danger" id="ac">AC</button>
        <span id="space"></span>
        <span id="space"></span>
        <button type="button" class="btn btn-primary" id="/">/</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info" id="7">7</button>
        <button type="button" class="btn btn-info" id="8">8</button>
        <button type="button" class="btn btn-info" id="9">9</button>
        <button type="button" class="btn btn-primary" id="*">X</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info" id="4">4</button>
        <button type="button" class="btn btn-info" id="5">5</button>
        <button type="button" class="btn btn-info" id="6">6</button>
        <button type="button" class="btn btn-primary" id="-">-</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info" id="1">1</button>
        <button type="button" class="btn btn-info" id="2">2</button>
        <button type="button" class="btn btn-info" id="3">3</button>
        <button type="button" class="btn btn-primary" id="+">+</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button type="button" class="btn btn-info" id="0">0</button>
        <button type="button" class="btn btn-info" id=".">.</button>
        <button type="button" class="btn btn-primary" id="equal">=</button>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="./app.js"></script>
</body>

</html>
